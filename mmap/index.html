<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
		<link rel="stylesheet" href="style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 10, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;
			var request;
			var entities;
			
			function init()
			{	
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation()
			{
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.");
				}
			}

			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!",
					icon: "will.jpg"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
				
				// Getting data from the server
				request = new XMLHttpRequest();
				request.open("post", "http://chickenofthesea.herokuapp.com/sendLocation","true");
				request.onreadystatechange = dataReady;
				request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				request.send("login=Rolly&lat="+myLat+"&lng="+myLng);
			}

			// Waits on data from the server
			function dataReady ()
			{
				if (request.readyState == 4 && request.status == 200) {
					entities = JSON.parse(request.responseText);
					console.log(entities);
					var characters = entities.characters;
					var students = entities.students;
					for (i = 0; i < characters.length; i++) {
						createMarker(characters[i].name, new google.maps.LatLng(characters[i].loc.latitude, characters[i].loc.longitude));
						console.log(characters[i].name + " " + characters[i].loc.note);
					}
				}
			}
			
			// create thingies
			function createMarker(name, loc)
			{
				var marker = new google.maps.Marker({
					map: map,
					title: name,
					position: loc
				});

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.close();
					infowindow.setContent(name);
					infowindow.open(map, this);
				});
      }
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>

<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
		<link rel="stylesheet" href="style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 10, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var request;
			var entities;
			var peopledistances;
			
			function init()
			{	
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation()
			{
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.");
				}
			}

			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!",
					icon: "will.jpg"	
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
				
				// Getting data from the server
				request = new XMLHttpRequest();
				request.open("post", "http://chickenofthesea.herokuapp.com/sendLocation","true");
				request.onreadystatechange = dataReady;
				request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				request.send("login=Rolly&lat="+myLat+"&lng="+myLng);
			}

			// Waits on data from the server
			function dataReady ()
			{
				if (request.readyState == 4 && request.status == 200) {
					entities = JSON.parse(request.responseText);
					var characters = entities.characters;
					var students = entities.students;
					for (i = 0; i < characters.length; i++) {
						createSpecialMarker(characters[i].name, characters[i].loc.latitude, characters[i].loc.longitude, characters[i].loc.note);
					}
					for (i = 0; i < students.length; i++) {
						createStudentMarker(students[i].login, students[i].lat, students[i].lng, students[i].created_at);
					}
					var sorted = [];
					for (k in peopledistances) {
						sorted.push(k);
					}
					sorted.sort();
					var docwindow = document.getElementById("modal_window").innerHTML;
					for (i = 0; i < sorted.length; i ++) {
						docwindow = docwindow + "<p>" + peopledistances[sorted[i]] + " <- -> me: " + sorted[i] + "</p>";
					}
				}
			}
			
			// create thingies
			function createSpecialMarker(name, lat, lng, note)
			{
				var marker = new google.maps.Marker({
					map: map,
					position: new google.maps.LatLng(lat, lng),
					icon: name + ".png"
				});

				var polyline = new google.maps.Polyline({
					path: [new google.maps.LatLng(lat, lng), me],
					geodesic: true,
					strokeColor: '#FF0000',
					strokeOpacity: 1.0,
					strokeWeight: 2
				});

				peopledistances[haversine(myLat, myLng, lat, lng)] = name;

				polyline.setMap(map);

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.close();
					infowindow.setContent(name+" "+lat+" "+lng+" "+note);
					infowindow.open(map, this);
				});
      		}

      		function createStudentMarker(name, lat, lng, time)
			{
				var marker = new google.maps.Marker({
					map: map,
					position: new google.maps.LatLng(lat, lng)
				});

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.close();
					infowindow.setContent(name+" "+lat+" "+lng+" "+time);
					infowindow.open(map, this);
				});
      		}

      		function haversine(lat1, lon1, lat2, lon2)
      		{
      			Number.prototype.toRad = function() {
  			 		return this * Math.PI / 180;
				}

				var R = 6371; // km 
				//has a problem with the .toRad() method below.
				var x1 = lat2-lat1;
				var dLat = x1.toRad();  
				var x2 = lon2-lon1;
				var dLon = x2.toRad();  
				var a = Math.sin(dLat/2) * Math.sin(dLat/2) + 
                Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);  
				var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
				var d = R * c;
				return d * 0.621; 
			}

		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
		<div id="modal_window"></div>
	</body>
</html>
